name: Run cl-prolog test

on:
  push:
    paths:
      - cl-prolog/

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run Nix Test
        run: nix run .#test
        working-directory: ./scripts
